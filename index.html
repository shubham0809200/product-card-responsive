<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <title>Product card shop</title>
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="d-flex justify-content-center row">
        <div class="col-md-10">
          <div class="row p-2 bg-white border rounded">
            <div class="col-md-3 mt-1">
              <img
                class="img-fluid img-responsive rounded product-image"
                src="https://i.imgur.com/QpjAiHq.jpg"
              />
            </div>
            <div class="col-md-6 mt-1">
              <h5>Quant olap shirts</h5>

              <p class="text-justify para mb-0">
                There are many variations of passages of Lorem Ipsum available,
                but the majority have suffered alteration in some form, by
                injected humour, or randomised words which don't look even
                slightly believable.<br /><br />
              </p>
            </div>
            <div
              class="align-items-center align-content-center col-md-3 border-left mt-1"
            >
              <div class="d-flex flex-row align-items-center">
                <h4 class="mr-1">$13.99</h4>
              </div>
              <div class="d-flex flex-column mt-4">
                <button class="btn btn-primary btn-sm" type="button">
                  Details
                </button>
                
                <button
                  class="btn btn-outline-primary btn-sm mt-2"
                  type="button"
                >
                  Add to wishlist
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
